version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["bun", "dev", "--filter", "backend", "--", "--host", "0.0.0.0", "--port", "4000"]
    working_dir: /app
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app/backend:delegated
      - bun-cache:/root/.bun
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: ["bun", "dev", "--filter", "frontend", "--", "--host", "0.0.0.0", "--port", "5173"]
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend:delegated
      - bun-cache:/root/.bun
    environment:
      NODE_ENV: development
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-planner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-planner}
      POSTGRES_DB: ${POSTGRES_DB:-groupplanner}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  bun-cache:
  pgdata:
  redisdata:
